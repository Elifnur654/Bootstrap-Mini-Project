<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style6.css">
    <title>Pricing Cards</title>
</head>
<body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-6">
          <div class="card rounded-4 shadow-lg border-0 mb-5">
            <div class="card-body">
              <div>
                <h4 class="fw-bold">Free</h4>
                <p class="text-muted">For Freelancers</p>
              </div>
              <h2 class="fs-1 fw-bold mt-4 mb-5">$0</h2>
              <ul class="list-group list-group-flush fs-5 mb-5 vstack gap-2">
                <li class="list-group-item border-0">
                  <i class="bi bi-check2"></i> Single User
                </li>
                <li class="list-group-item border-0">
                  <i class="bi bi-check2"></i> 10 Dowloands Per Month
                </li>
                <li class="list-group-item border-0">
                  <i class="bi bi-check2"></i> Faster Files
                </li>
                <li class="list-group-item border-0">
                  <i class="bi bi-check2"></i> 25 Custom Pacjs
                </li>
              </ul>
             <div class="d-grid">
              <button class="btn btn-dark rounded-4 mt-5 mb-4">Subscribe</button>
             </div>
            </div>
          </div>
        </div>
        <div class="col-md-6"> 
          <div class="card  text-bg-dark rounded-4 shadow-lg border-0 mb-5">
          <div class="card-body">
            <div>
              <h4 class="fw-bold">Pro</h4>
              <p class="text-white">For Agencies</p>
            </div>
            <h2 class="fs-1 fw-bold mt-4 mb-5">$100</h2>
            <ul class="list-group list-group-flush fs-5 mb-5 vstack gap-2">
              <li class="list-group-item border-0 text-bg-dark">
                <i class="bi bi-check2"></i> Unlimited User
              </li>
              <li class="list-group-item border-0 text-bg-dark">
                <i class="bi bi-check2"></i> Unlimited Dowloands 
              </li>
              <li class="list-group-item border-0 text-bg-dark">
                <i class="bi bi-check2"></i> Fully Editable Files
              </li>
              <li class="list-group-item border-0 text-bg-dark">
                <i class="bi bi-check2"></i> 200+ Custom Pacjs
              </li>
            </ul>
           <div class="d-grid">
            <button class="btn btn-light rounded-4 mt-5 mb-4">Subscribe</button>
           </div>
          </div>
        </div></div>
      </div>
    </div>
    <script src="bootstrap.min.js"></script>
</body>
</html>
